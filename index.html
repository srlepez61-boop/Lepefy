<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lepefy</title>
<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
    }

    /* HEADER */
    .header {
        padding: 25px 30px;
        font-size: 32px;
        font-weight: bold;
        background: linear-gradient(180deg, #1db954 0%, #000 70%);
        color: #fff;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .header span {
        font-size: 30px;
    }

    /* SONG LIST AREA */
    .container {
        padding: 20px 30px;
    }

    .song {
        display: flex;
        align-items: center;
        padding: 12px;
        margin-bottom: 14px;
        background: #181818;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s ease;
    }

    .song:hover {
        background: #282828;
        transform: scale(1.02);
    }

    .song img {
        width: 70px;
        height: 70px;
        border-radius: 6px;
        margin-right: 18px;
    }

    .song-title {
        font-size: 18px;
        font-weight: bold;
    }

    .song-artist {
        font-size: 14px;
        color: #b3b3b3;
    }

    /* FIXED PLAYER */
    .player {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #181818;
        padding: 15px 20px;
        border-top: 2px solid #1db954;
        display: flex;
        flex-direction: column;
        box-shadow: 0 -4px 20px rgba(0,0,0,0.7);
    }

    #nowPlaying {
        font-size: 17px;
        margin-bottom: 10px;
        color: #1db954;
        text-align: center;
    }

    audio {
        width: 100%;
        margin-top: 5px;
        filter: invert(0.9);
    }

    .controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
    }

    button {
        padding: 10px 15px;
        border: none;
        background: #1db954;
        color: black;
        font-weight: bold;
        border-radius: 20px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #16a84a;
        transform: scale(1.1);
    }
</style>
</head>
<body>

<div class="header">
    <span>üéµ</span> Lepefy
</div>

<div class="container" id="songList"></div>

<div class="player">
    <div id="nowPlaying">Select a song...</div>
    <audio id="audioPlayer" controls></audio>

    <div class="controls">
        <button onclick="prevSong()">‚èÆ Prev</button>
        <button onclick="nextSong()">Next ‚è≠</button>
    </div>
</div>

<script>
const songs = [
    {
        title: "Adventure",
        artist: "Unknown Artist",
        img: "https://picsum.photos/200?random=1",
        url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
    },
    {
        title: "Dreamscape",
        artist: "Unknown Artist",
        img: "https://picsum.photos/200?random=2",
        url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
    },
    {
        title: "Journey",
        artist: "Unknown Artist",
        img: "httpsum.photos/200?random=3",
        url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
    }
];

let currentIndex = 0;

const songListDiv = document.getElementById("songList");
const audio = document.getElementById("audioPlayer");
const nowPlaying = document.getElementById("nowPlaying");

function loadSongs() {
    songs.forEach((song, index) => {
        const div = document.createElement("div");
        div.className = "song";
        div.onclick = () => playSong(index);
        div.innerHTML = `
            <img src="${song.img}" />
            <div>
                <div class="song-title">${song.title}</div>
                <div class="song-artist">${song.artist}</div>
            </div>
        `;
        songListDiv.appendChild(div);
    });
}

function playSong(index) {
    currentIndex = index;
    const song = songs[index];
    audio.src = song.url;
    nowPlaying.textContent = "Now Playing: " + song.title;
    audio.play();
}

function nextSong() {
    currentIndex = (currentIndex + 1) % songs.length;
    playSong(currentIndex);
}

function prevSong() {
    currentIndex = (currentIndex - 1 + songs.length) % songs.length;
    playSong(currentIndex);
}

loadSongs();
</script>

</body>
</html>
